#window
window.title=PI engine
window.width=800
window.height=600
window.full.screen=false
window.multi.sample.count=4
window.cursor.hidden=false
window.major.version=4
window.minor.version=0
#time
time.fps.cap=30
#resources
engine.resources.root.meshes=meshes
engine.resources.root.textures=textures
engine.resources.root.fonts=fonts/
#camera
camera.fov=60
camera.view.port.width=800
camera.view.port.height=600
camera.near.plane=0.1
camera.far.plane=1000
camera.look.up.limit=60
camera.look.down.limit=-60
camera.look.speed=0.5
#camera.look.speed=0.075
camera.move.speed=2