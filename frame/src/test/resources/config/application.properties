#display
display.mode=GLFW
display.major.version=4
display.minor.version=0
#window
window.title=PI engine
window.min.width=400
window.min.height=300
window.width=800
window.height=600
window.full.screen=false
window.resizable=true
window.cursor.hidden=true
#time
time.fps.cap=60
#resources
engine.resources.root.meshes=meshes
engine.resources.root.images=images
engine.resources.root.fonts=fonts
engine.resources.root.collada=collada
#camera
camera.fov=60
camera.near.plane=0.1
camera.far.plane=300
camera.look.up.limit=89
camera.look.down.limit=-89
camera.look.speed=10
camera.move.speed=16
camera.distance=10
#lighting
lighting.shadow.darkness=0.4
lighting.directional.light.count=4
lighting.directional.shadow.distance=40
lighting.directional.shadow.offset=1
lighting.directional.shadow.pcf.count=1
lighting.directional.shadow.transition.distance=5
lighting.point.light.count=4
lighting.point.shadow.distance=40
lighting.point.shadow.transition.distance=5
#animation
animation.skeleton.max.weights=3
animation.skeleton.max.joints=50
#water
water.wave.speed=0.2
water.wave.length=4.0
water.wave.amplitude=0.3
water.fresnel.effect=0.5
water.edge.softness=2.0
water.color.min=0.3
water.color.max=0.75
water.murky.depth=25.0
