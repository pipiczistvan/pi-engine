#window
window.title=PI engine
window.width=800
window.height=600
window.full.screen=false
window.multi.sample.count=4
#time
time.fps.cap=30
#resources
engine.resources.root.meshes=src/test/resources/meshes/
engine.resources.root.textures=src/test/resources/textures/
engine.resources.root.fonts=src/test/resources/fonts/
#camera
camera.fov=60
camera.view.port.width=800
camera.view.port.height=600
camera.near.plane=0.1
camera.far.plane=100
camera.look.up.limit=60
camera.look.down.limit=-60
camera.look.speed=0.075
camera.move.speed=2