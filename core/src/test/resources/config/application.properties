#window
window.title=PI engine
window.width=800
window.height=600
window.full.screen=false
window.multi.sample.count=4
window.cursor.hidden=false
window.major.version=4
window.minor.version=0
#time
time.fps.cap=30
#resources
engine.resources.root.meshes=meshes
engine.resources.root.images=images
engine.resources.root.fonts=fonts
#camera
camera.fov=60
camera.viewport.width=800
camera.viewport.height=600
camera.near.plane=0.1
camera.far.plane=100
camera.look.up.limit=60
camera.look.down.limit=-60
camera.look.speed=0.1
camera.move.speed=16
camera.distance=10
#lighting
lighting.shadow.darkness=0.8
lighting.directional.light.count=4
lighting.directional.shadow.distance=30
lighting.directional.shadow.offset=1
lighting.directional.shadow.pcf.count=1
lighting.point.light.count=4
lighting.point.shadow.distance=30
